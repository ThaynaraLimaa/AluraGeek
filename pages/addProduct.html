<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Adicionar Produto | AluraGeek</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__right-side">
                <img src="../images/logo.svg" alt="AluraGeek Logo" class="right-side__logo">
                <form class="right-side__search" >
                    <input type="search" name="search" id="search" class="right-side__search__input" placeholder="O que deseja encontrar?">
                    <button class="right-side__search__button"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <button class="secondary-btn">Menu administrador</button>
            <button class="right-side__mobile-search-btn"><i class="fa fa-search"></i></button>

        </nav>
    </header>

    <main class="create-product-main">
        <form class="create-product-main__form">
            <h2>Adicionar novo Produto</h2>
            <div class="create-product__form__input-wrapper">
                <input type="text" name="url" id="url" required>
                <label for="url">URL da imagem</label>
            </div>
            <div class="create-product__form__input-wrapper">
                <input type="text" name="category" id="category" required>
                <label for="category">Categoria</label>
            </div>
            <div class="create-product__form__input-wrapper">
                <input type="text" name="name" id="name" required>
                <label for="name">Nome do produto</label>
            </div>
            <div class="create-product__form__input-wrapper">
                <input type="text" name="price" id="price" required>
                <label for="price">Preço do produto</label>
            </div>
            <div class="create-product__form__input-wrapper">
                <textarea name="description" id="description" rows="10" required></textarea>
                <label for="description">Descrição do produto</label>
            </div>
            <button class="primary-btn">Adicionar produto</button>
        </form>
    </main>

    <footer>
        <div class="footer-brand-info">
            <div class="footer-brand-info__image-col"><img src="../images/logo-desktop.svg" alt="AluraGeek Logo"></div>
            <ul class="footer-brand-info__about-list-col">
                <li class="list-item"><a href="#">Quem somos nós</a></li>
                <li class="list-item"><a href="#">Politica de privacidade</a></li>
                <li class="list-item"><a href="#">Programa fidelidade</a></li>
                <li class="list-item"><a href="#">Nossas lojas</a></li>
                <li class="list-item"><a href="#">Quero ser franqueado</a></li>
                <li class="list-item"><a href="#">Anuncie aqui</a></li>
            </ul>
            <form class="footer-brand-info__contact-col">
                <h3>Fale Conosco</h3>
                <div class="contact-col__name-input">
                    <input type="text" name="name" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="contact-col__name-textarea">
                    <textarea name="message" id="message" rows="6" required></textarea>
                    <label for="message">Escreva sua menssagem</label>
                </div>
                <button class="primary-btn">Enviar mensagem</button>
            </form>
        </div>
        <div class="footer-creator-info">
            <p>Desolvolvido por <a href="https://github.com/thaynaralimaa" target="_blank">Thaynara Lima</a></p>
            <p>2023</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/98c0876139.js" crossorigin="anonymous"></script>
</body>
</html>
